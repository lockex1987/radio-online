        <!-- Tại sao station == currentStation không được? -->
        <div
            v-for="(station, index) in stationList"
            class="border rounded m-3 p-3 text-center"
            :class="station.link == currentStation.link ? 'border-primary' : ''"
            style="width: 235px; cursor: pointer;"
            @click="changeStation(station, index, true)"
